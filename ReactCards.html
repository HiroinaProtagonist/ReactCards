<html>
    <head>
        <meta charset="UTF-8">
        <title>Card Game</title>
        <link rel="stylesheet" href="ReactCards.css">
        <link rel="text/javascript" href="ReactCards.js">
    </head>
    <body>
    <div id="game">
        <div id="deckArea">
        </div>
        <div id="handArea">
        </div>
    </div>
    <hr />
    <span>
        Examples of what things should look like:<br />
        (this message and the entire #examples div
        should be deleted or commented out in the real app)
      </span>
    <div id="examples">
        <div>Card,<br />face up:
            <div class="card">
                <div class="rank">K</div>
                <div class="suit">♣</div>
            </div>
        </div>
        <div>Card,<br />face up and red:
            <div class="card">
                <div class="red">8</div>
                <div class="red">♥</div>
            </div>
        </div>
        <div>Card,<br />face down:
            <div class="card back">
                <div class="">10</div>
                <div class="">♦</div>
            </div>
        </div>
        <div> <br />Deck:
            <div class="deck">

            </div>
        </div>
    </div><!-- examples -->

    <!-- React -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- Load React components -->
    <script type="text/babel" src="deck.js"></script>
    </body>
</html>
